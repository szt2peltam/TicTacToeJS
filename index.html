<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
        <section class="Start-Menu visible">
            <div class="Start-Menu-Tittle-Wrapper grid-item">
                <h2 class="Start-Menu-Tittle">Choose a side</h2>
            </div>
            <div class="grid-item">
                <ion-icon name="close-outline" size="large" class="x-icon-btn" data-btnvalue="X_ICON"></ion-icon>
            </div>
            <div class="grid-item">
                <ion-icon name="ellipse-outline" size="large" class="o-icon-btn" data-btnvalue="O_ICON"></ion-icon>
            </div>

        </section>

        <section class="Game-Menu not-visible">
            <div class="game-field" data-index="0"></div>
            <div class="game-field" data-index="1"></div>
            <div class="game-field" data-index="2"></div>
            <div class="game-field" data-index="3"></div>
            <div class="game-field" data-index="4"></div>
            <div class="game-field" data-index="5"></div>
            <div class="game-field" data-index="6"></div>
            <div class="game-field" data-index="7"></div>
            <div class="game-field" data-index="8"></div>
        </section>

        <section class="End-Menu not-visible">
            <div class="End-Menu-Tittle-Wrapper">
                <h2 class="End-Menu-Tittle">END MENU</h2>
            </div>
            <div class="Winner-Information">
                <div>Winner: <span  class="Winner">Player</span></div>
            </div>
            <div class="Restart-Button-Wrapper">
                    <div class="Restart-Button" onclick="ShowStartMenu()">RESTART</div>
            </div>
        </section>
    </main>
    
    <script src="./js/tictactoe.js"></script>
    <script src="./js/development.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
